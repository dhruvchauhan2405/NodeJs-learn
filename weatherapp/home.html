<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div id="weathercon">
        <i class="fa-solid fa-sun" style="color: #e9cd1c"> </i>
      </div>
      <div class="info">
        <h2 class="location">
          <i class="fa-solid fa-street-view"></i>{%location%},{%country%}
        </h2>
        <p id="date">WED | OCT 23 | 10:49AM</p>
        <h1 class="temp">{%tempval%}</h1>
        <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>
      </div>
    </div>

    <script>
      const currDate = document.getElementById("date");
      let weathercon = document.getElementById("weathercon");

      const tempStatus = "Clouds";

      const getCurrentDay = () => {
        var weekday = new Array(7);
        weekday[0] = "Sun";
        weekday[1] = "Mon";
        weekday[2] = "Tue";
        weekday[3] = "Wed";
        weekday[4] = "Thurs";
        weekday[5] = "Fri";
        weekday[6] = "Sat";
        let currentTime = new Date();
        let day = weekday[currentTime.getDay()];
        return day;
      };

      const getCurrentTime = () => {
        var months = new Array(12);
        months[0] = "Jan";
        months[1] = "Feb";
        months[2] = "Mar";
        months[3] = "Apr";
        months[4] = "May";
        months[5] = "Jun";
        months[6] = "Jul";
        months[7] = "Aug";
        months[8] = "Sept";
        months[9] = "Oct";
        months[10] = "Nov";
        months[11] = "Dec";
        var now = new Date();
        var month = months[now.getMonth()];
        var date = now.getDate();
        //   var day = now.getDate();
        let hours = now.getHours();
        let mins = now.getMinutes();

        let period = "AM";
        if (hours > 11) {
          period = "PM";
          if (hours > 12) hours -= 12;
        }
        if (mins < 10) {
          mins = "0" + mins;
        }
        //   var year = currentTime.getFullYear();
        //   console.log(month + "/" + day);

        return `${month} ${date} | ${hours}:${mins} ${period}`;
      };
      currDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();

      // getCurrentDay();
      // getCurrentTime();
    </script>
  </body>
</html>
